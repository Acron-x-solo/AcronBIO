<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход | AcronBIO</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&f[]=array@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="gradient-bg"></div>
    
    <header>
        <div class="logo">
            <h1>Acron<span>BIO</span></h1>
        </div>
        <nav>
            <a href="{{ url_for('login') }}">Войти</a>
            <a href="{{ url_for('register') }}">Регистрация</a>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Вход в аккаунт</h1>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label class="form-label" for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <label style="display:flex;align-items:center;gap:0.5em;margin-bottom:1.2rem;">
                    <input type="checkbox" name="remember" style="width:auto;"> Запомнить меня
                </label>
                <button type="submit" class="form-button">Войти</button>
            </form>
            <div class="auth-links">
                <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>
</body>
</html>
